<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h2 class="mt-5">Cadastro de Aluno</h2>
<form th:action="@{/cadastro}" th:object="${aluno}" method="post" class="mt-4">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" th:field="${aluno.nome}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label for="matricula" class="form-label">MatrÃ­cula:</label>
        <input type="text" th:field="${aluno.matricula}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

<!-- Adicione o script do Bootstrap para funcionalidades opcionais -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
